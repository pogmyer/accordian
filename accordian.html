<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>accordian</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
      <div class="accordian">
        <nav class="accordian__tabs">
          <ul class="tabs">
            <li class="tabs__tab" id="tabs--active" value="0">1</li>
            <li class="tabs__tab" value="1">2</li>
            <li class="tabs__tab" value="2">3</li>
            <li class="tabs__tab" value="3">4</li>
            <li class="tabs__tab" value="4">5</li>
            <li class="tabs__tab" value="5">6</li>
            <li class="tabs__tab" value="6">7</li>
            <li class="tabs__tab" value="7">8</li>
          </ul>
        </nav>
        <div class="accordian__container">
          <img src="https://media-members.nationalgeographic.com/static-media/images/css_images/nationalGeographic_default_avatar.jpg" alt="" class="accordian__image">
          <div class="accordian__content-box"></div>
        </div>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main00.js" charset="utf-8"></script>
</body>
</html>
